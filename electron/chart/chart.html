<body>
    <div class="centerH outerEdge">

    <div class="centerH btnBox">

        <button class="mainMenu" id="aToggle">A</button>

        <button class="mainMenu" id="eToggle">E</button>
        <button class="mainMenu" id="oToggle">O</button>
        <button class="mainMenu" id="show">Show</button>
        
    </div>


    <h2 class="centerH">Hiragana</h2>
    <div class="container" id="dHira">

        <div class="centerV" id="dCharHira">
            <img src="../../src/pictures/hiragana/a-a-h.png" id="imgChart">
            <p>
                Romaji:
                <div class="romaji" id="dRomajiHira">romaji</div>
            </p>
            <p>
                Pronunciation:
                <div class="pronunciation" id="dPronunciationHira">pronunciation</div>
                
            </p>

            <p>
                Notes: 
                <textarea class="notes" id="dNotesHira" rows="12" cols="30"> </textarea>
                <button id="submitEditHira">Submit Edit</button>
            </p>
        </div>

            <img src="../../src/pictures/hiragana/a-a-h.png" id="imgChart">

            <div>

                    Romaji: <span class="dRomaji"> X </span>

                <p>

                <p>
                    Notes: <span class="dNotes" style="font-weight: 100px;"> hello there guys </span>
                </p>

        </div>
